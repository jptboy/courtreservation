<script language = "javascript">

	
	function showReserved(num)
	{
		var elId=""
		if(num==1)
		{
			elId="one";
		}
		else if(num==2)
		{
			elId="two";
		}
		else if(num==3)
		{
			elId="three";
		}
		var img = document.getElementById(elId);
		img.style.visibility= 'visible';
	}
	function picker(a)
	{
		if(a==1)
		{
			alert("You have reserved the top left court!");
			showReserved(a);
		}
		else if(a==2)
		{
			alert ("You have reserved the top center court!");
			showReserved(a);
		}
		else if(a==3)
		{
			alert ("You have reserved the top right court!");
			showReserved(a);
		}
		else if(a==0)
		{
			alert ("No court for you!");
		}
	}
</script>

<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <title>Court Reservation</title>
    <script language="javascript">
      function showReserved(num) {
        var elId = ""
        if (num == 1) {
          elId = "one";
        } else if (num == 2) {
          elId = "two";
        } else if (num == 3) {
          elId = "three";
        }
        var img = document.getElementById(elId);
        
		
		//img.style.visibility = "hidden";
		img.id = "steiner";

      }

      function picker(a) {
        if (a == 1) {
          alert("You have reserved the top left court!");
          showReserved(a);
        } else if (a == 2) {
          alert("You have reserved the top center court!");
          showReserved(a);
        } else if (a == 3) {
          alert("You have reserved the top right court!");
          showReserved(a);
        } else if (a == 0) {
          alert("Go home!");
        }
      }

    </script>
    <meta charset="iso-8859-1">

    #one {
		-webkit-filter: grayscale(100%);

    #two {

    }

    #three {
		-webkit-filter: grayscale(100%);
		filter: grayscale(100%);
		transition: .3s ease-in-out;
    }
	#steiner{
		-webkit-filter: grayscale(0);
		filter: grayscale(0);
  		cursor: pointer;
		transition: 1s ease-in-out;
		
    }

  </style>
